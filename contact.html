<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - CHEKZSTORE</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Alpine JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <!-- Navbar Start -->
    <nav class="navbar" x-data>
      <a href="#" class="navbar-logo">Chekz<span>store</span></a>

      <div class="navbar-menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="product.html">Product</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search-button">
          <svg class="search">
            <use href="assets/img/feather-sprite.svg#search" />
          </svg>
        </a>
        <a href="#" id="shopping-cart-button">
          <svg class="cart">
            <use href="assets/img/feather-sprite.svg#shopping-cart" />
          </svg>
          <span
            class="quantity-badge"
            x-show="$store.cart.quantity"
            x-text="$store.cart.quantity"
          ></span>
        </a>

        <div class="shopping-cart">
          <template x-for="(item, index) in $store.cart.items" :key="index">
            <div class="cart-item">
              <img :src="`assets/img/product/${item.img}`" :alt="item.name" />
              <div class="item-detail">
                <h3 x-text="item.name"></h3>
                <div class="item-price">
                  <span x-text="rupiah(item.price)"></span> &times;
                  <button id="remove" @click="$store.cart.remove(item.id)">
                    &minus;
                  </button>
                  <span x-text="item.quantity"></span>
                  <button id="add" @click="$store.cart.add(item)">
                    &plus;
                  </button>
                  &equals;
                  <span x-text="rupiah(item.total)"></span>
                </div>
              </div>
            </div>
          </template>
          <div class="cart-empty" x-show="!$store.cart.items.length">
            <h3>Cart is Empty</h3>
            <a href="#product" class="btn-continue" id="continue-button">
              Start Shopping
            </a>
          </div>
          <div class="cart-full" x-show="$store.cart.items.length">
            <h4>Total : <span x-text="rupiah($store.cart.total)"></span></h4>

            <div class="form-container">
              <form action="" id="checkoutForm">
                <input
                  type="hidden"
                  name="items"
                  x-model="JSON.stringify($store.cart.items)"
                />
                <input type="hidden" name="total" x-model="$store.cart.total" />
                <h5>Customer Detail</h5>

                <label for="name">
                  <input type="text" name="name" id="name" placeholder="Name" />
                </label>

                <label for="email">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </label>

                <label for="address">
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Address"
                  />
                </label>

                <label for="phone">
                  <input
                    type="number"
                    name="phone"
                    id="phone"
                    autocomplete="off"
                    placeholder="Phone"
                  />
                </label>

                <button
                  class="checkout-button disabled"
                  type="submit"
                  id="checkout-button"
                  value="checkout"
                >
                  Checkout
                </button>
              </form>
            </div>
          </div>
        </div>

        <a href="#" id="menu-button">
          <svg class="menu">
            <use href="assets/img/feather-sprite.svg#menu" />
          </svg>
        </a>
      </div>

      <!-- Search Form Start -->
      <div class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box">
          <svg class="search">
            <use href="assets/img/feather-sprite.svg#search" />
          </svg>
        </label>
      </div>
      <!-- Search Form End -->
    </nav>
    <!-- Navbar End -->

    <!-- Contact Section Start -->
    <section class="contact" id="contact">
      <h2>Contact Us</h2>
      <p>
        Call or Whatsapp:
        <a href="https://wa.me/6282337470568" target="_blank"
          >+62 82337470568</a
        >
      </p>

      <form class="contact-form" action="#" method="post">
        <div class="form-row">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
        </div>
        <input type="number" placeholder="Phone" />
        <textarea rows="5" placeholder="Comment"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
    <!-- Contact Section End -->

    <!-- Footer Start -->
    <footer class="footer-container">
      <div class="socials">
        <a
          href="https://instagram.com/sywaall_"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="instagram">
            <use href="assets/img/feather-sprite.svg#instagram" />
          </svg>
        </a>
        <a
          href="https://facebook.com/sya.047"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="facebook">
            <use href="assets/img/feather-sprite.svg#facebook" />
          </svg>
        </a>
      </div>

      <div class="links">
        <a href="index.html">Home Page</a>
        <a href="about.html">About Us</a>
        <a href="product.html">All Product</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <div class="credit">
        <p>&copy; 2025 Chekzstore. All Rights Reserved.</p>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- App JS -->
    <script src="assets/src/app.js"></script>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
